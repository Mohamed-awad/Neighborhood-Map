<!DOCTYPE html>
<html>
<head>
	<title>google map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class ="container">
		<div class="options-box">
			<h1>Locations</h1>
			<div>
				<input id="filter-text" type="text" onkeydown="showAll()" data-bind="textInput: filterLocation">
				<input id="filter" type="button" value="Filter">
				<br>
				<ul data-bind="foreach:Locations">
					<li data-bind="text:name, attr: {'id': 'location'+($index()+1)}"></li>
				</ul>
			</div>
			<hr>
			<h1>Find Your NYC home</h1>
			<div>
				<input id="show-listings" type="button" value="Show Listing">
				<input id="hide-listings" type="button" value="Hide Listing">
				<hr>
				<span class="text"> Draw a shape to search within it for homes!</span>
				<input id= "toggle-drawing" type="button" value="Drawing Tools">
			</div>
			<hr>
			<div>
				<input id= "zoom-to-area-text" type="text" data-bind="textInput: zoomArea">
				<input id= "zoom-to-area" type="button" value="Zoom">
			</div>
			<hr>
			<div>
				<span class="text"> Within </span>
				<select data-bind="options: Time,
								   attr: {'id':'max-duration'},
								   value: choosedTime,
								   valueAllowUnset: true">
				</select>
				<span class="text"> Min </span>
				<select data-bind="options: Ways,
								   attr: {'id':'mode'},
								   value: choosedWay,
								   valueAllowUnset: true">
				</select>
				<span class="text">of</span>
				<input id="search-within-time-text" type="text" data-bind="textInput: viewRoute">
				<input id= "search-within-time" type="button" value="Go">
			</div>
			<div>
				<span class="text">Search for nearby places</span>
				<input id= "places-search" type="text" data-bind="textInput: searchPlace">
				<input id="go-places" type="button" value="Go">
				<br>
				<br>
				<br>
			</div>
		</div>
		<div id="map"></div>
	</div>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGJMvnSgyusBgoFBvic3e5iMmrLlC0Rpc&libraries=places,drawing,geometry&v=3&callback=initMap">
    </script>
	<script type='text/javascript' src="js/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
